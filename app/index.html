<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Load MathJax code -->
    <script src="assets/custom-element-config.js"></script>
    <script src="assets/math-text.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <title>LaTeX Tutor</title>

    <!-- Load app -->
    <script src="Main.min.js" charset="utf-8"></script>

</head>

<body>

<div id="main"></div>

<script>

		// Generate random numbers
		const crypto = window.crypto || window.msCrypto;
		const getRandomInts = (n) => {
			const randInts = new Uint32Array(n);
			crypto.getRandomValues(randInts);
			return Array.from(randInts);
		};

		const randInts = getRandomInts(5);

		var root = document.getElementById('main');
		var app = Elm.Main.init({node: root, flags:  { seed: randInts[0], width:  1200, height: 900 }});

        // init(app);

	 </script>

</body>
</html>
